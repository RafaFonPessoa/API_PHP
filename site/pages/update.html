<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/update.css">
    <title>Atualizar Valores</title>
</head>
<body>
    <div class="container__update">
        <div class="update__form">
            <div class="form__title">
                <h1>Atualizar Valores</h1>
            </div>
            <form id="updateForm" method="post" onsubmit="updateFormSubmit(event)">
                <!-- Campo oculto para o método -->
                <input type="hidden" name="_method" value="PUT">

                <!-- Campo de ID visível -->
                <div class="form__inputs">
                    <span>ID do Cliente</span><input type="text" id="clienteId" name="id" required>
                    <span>Nome</span><input type="text" name="nome">
                    <span>Email</span><input type="text" name="email">
                    <span>Telefone</span><input type="text" name="telefone">
                    <span>Cidade</span><input type="text" name="cidade">
                    <button type="submit">Atualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateFormSubmit(event) {
            event.preventDefault();

            // Pegar o valor do campo clienteId
            var clienteId = document.getElementById('clienteId').value;

            // Construir a URL com o ID do cliente
            var apiUrl = '/site/clientes/update/' + clienteId;

            // Atualizar a ação do formulário
            document.getElementById('updateForm').action = apiUrl;

            // Submeter o formulário
            document.getElementById('updateForm').submit();
        }
    </script>
</body>
</html>
